<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Welcome to</h2>
            <h1>SAT Math Practice</h1>
            <p>Enter your information below to continue</p>
        </div>
        <form id="register-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="input-group-row">
                <div class="input-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>
            </div>
            <div class="input-group-row">
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" placeholder="********">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="********">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');
            console.log('Form loaded');
            form.addEventListener('submit', handleRegister);
        });

        function handleRegister(event) {
            event.preventDefault();
            console.log('Form submitted');
            
            try {
                const email = document.getElementById('email').value.trim();
                const firstName = document.getElementById('first-name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validate form
                if (!email || !firstName || !lastName || !password || !confirmPassword) {
                    alert('Vui lòng điền đầy đủ thông tin');
                    return;
                }

                // Email validation
                if (!email.includes('@') || !email.includes('.')) {
                    alert('Email không hợp lệ');
                    return;
                }

                // Name validation
                if (firstName.length < 2 || lastName.length < 2) {
                    alert('Tên và họ phải có ít nhất 2 ký tự');
                    return;
                }

                // Password validation
                if (password !== confirmPassword) {
                    alert('Mật khẩu xác nhận không khớp');
                    return;
                }

                if (password.length < 6) {
                    alert('Mật khẩu phải có ít nhất 6 ký tự');
                    return;
                }

                // Initialize users array
                let users = [];
                const storedUsers = localStorage.getItem('users');
                
                if (storedUsers) {
                    try {
                        users = JSON.parse(storedUsers);
                        // Ensure users is an array
                        if (!Array.isArray(users)) {
                            console.log('Users is not an array, resetting');
                            users = [];
                        }
                    } catch (e) {
                        console.error('Error parsing users:', e);
                        users = [];
                    }
                }

                // Check for existing email
                const emailExists = users.some(user => user && user.email === email);
                if (emailExists) {
                    alert('Email này đã được đăng ký');
                    return;
                }

                // Create new user
                const newUser = {
                    email,
                    firstName,
                    lastName,
                    password,
                    createdAt: new Date().toISOString()
                };

                // Add new user and save
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                console.log('User registered:', newUser);
                
                alert('Đăng ký thành công!');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Registration error:', error);
                alert('Có lỗi xảy ra: ' + error.message);
            }
        }
    </script>
</body>
</html>
